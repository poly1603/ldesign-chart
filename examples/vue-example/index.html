<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="@ldesign/chart v1.2.0 - 高性能图表库 Vue 3 示例，性能提升40-70%，内存降低30%">
  <title>@ldesign/chart v1.2.0 - Vue 3 优化示例</title>
  <!-- 引入主题 CSS 变量 -->
  <link rel="stylesheet" href="../../../../themes/color.css">
  <link rel="stylesheet" href="../../../../themes/size.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .chart-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .chart-card h2 {
      margin-top: 0;
      color: #666;
      font-size: 18px;
    }

    .controls {
      text-align: center;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 4px;
      background: #1890ff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #40a9ff;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
