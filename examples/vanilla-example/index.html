<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@ldesign/chart - 原生 JavaScript 示例</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>@ldesign/chart 原生 JavaScript 示例</h1>
      <p class="subtitle">企业级智能图表库 - 双引擎支持（ECharts & VChart）</p>
    </header>

    <div class="controls">
      <div class="control-group">
        <label for="chart-type">图表类型：</label>
        <select id="chart-type">
          <option value="line">折线图</option>
          <option value="bar">柱状图</option>
          <option value="pie">饼图</option>
          <option value="scatter">散点图</option>
          <option value="area">面积图</option>
          <option value="radar">雷达图</option>
        </select>
      </div>

      <div class="control-group">
        <label for="theme">主题：</label>
        <select id="theme">
          <option value="light">浅色</option>
          <option value="dark">深色</option>
        </select>
      </div>

      <div class="control-group">
        <label for="engine">渲染引擎：</label>
        <select id="engine">
          <option value="echarts">ECharts</option>
          <option value="vchart">VChart</option>
        </select>
      </div>

      <div class="control-group">
        <button id="refresh-btn" class="btn">刷新数据</button>
        <button id="export-btn" class="btn">导出图片</button>
      </div>
    </div>

    <div class="chart-grid">
      <div class="chart-wrapper">
        <h3>图表 1：基础图表</h3>
        <div id="chart-1" class="chart-container"></div>
      </div>

      <div class="chart-wrapper">
        <h3>图表 2：实时数据</h3>
        <div id="chart-2" class="chart-container"></div>
      </div>

      <div class="chart-wrapper">
        <h3>图表 3：多维数据</h3>
        <div id="chart-3" class="chart-container"></div>
      </div>

      <div class="chart-wrapper">
        <h3>图表 4：性能测试</h3>
        <div id="chart-4" class="chart-container"></div>
        <div class="performance-info" id="perf-info"></div>
      </div>
    </div>

    <div class="features">
      <h2>核心特性</h2>
      <div class="feature-grid">
        <div class="feature-card">
          <h3>🚀 高性能</h3>
          <p>虚拟渲染、Web Worker、智能缓存</p>
        </div>
        <div class="feature-card">
          <h3>💾 内存优化</h3>
          <p>自动缓存管理、对象池、弱引用</p>
        </div>
        <div class="feature-card">
          <h3>🎨 双引擎</h3>
          <p>支持 ECharts 和 VChart</p>
        </div>
        <div class="feature-card">
          <h3>📱 响应式</h3>
          <p>自动适配不同屏幕尺寸</p>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2024 @ldesign/chart - MIT License</p>
    </footer>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
