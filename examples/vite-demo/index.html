<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDesign Chart - 现代化图表库</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --bg-hover: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: #334155;
    }

    /* Light Theme */
    [data-theme="light"] {
      --bg-dark: #f8fafc;
      --bg-card: #ffffff;
      --bg-hover: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
    }

    [data-theme="light"] .chart-tooltip {
      background: rgba(255, 255, 255, 0.95);
      border-color: var(--border);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-dark);
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .app {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--bg-card);
      border-right: 1px solid var(--border);
      padding: 20px 12px;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 12px 20px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .logo-text {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-section {
      margin-bottom: 20px;
    }

    .nav-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      padding: 0 12px;
      margin-bottom: 6px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .nav-item:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .nav-item.active {
      background: rgba(99, 102, 241, 0.15);
      color: var(--primary);
    }

    .nav-item svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    /* Main Content */
    .main-content {
      margin-left: 260px;
      padding: 24px 32px;
      flex: 1;
      min-height: 100vh;
    }

    .page-header {
      margin-bottom: 24px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .page-subtitle {
      color: var(--text-secondary);
      font-size: 15px;
    }

    /* Stats Bar */
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stat-icon.blue {
      background: rgba(99, 102, 241, 0.15);
      color: var(--primary);
    }

    .stat-icon.green {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
    }

    .stat-icon.yellow {
      background: rgba(245, 158, 11, 0.15);
      color: var(--warning);
    }

    .stat-icon.red {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
    }

    .stat-icon svg {
      width: 24px;
      height: 24px;
    }

    .stat-info h3 {
      font-size: 24px;
      font-weight: 700;
    }

    .stat-info p {
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Charts Grid */
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .chart-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .chart-card:hover {
      border-color: var(--primary);
      box-shadow: 0 0 24px rgba(99, 102, 241, 0.12);
      transform: translateY(-2px);
    }

    .chart-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chart-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chart-title-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(99, 102, 241, 0.1);
      color: var(--primary);
    }

    .chart-title-icon svg {
      width: 20px;
      height: 20px;
    }

    .chart-title h3 {
      font-size: 15px;
      font-weight: 600;
    }

    .chart-title p {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .chart-actions {
      display: flex;
      gap: 6px;
    }

    .chart-action-btn {
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chart-action-btn:hover {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .chart-action-btn svg {
      width: 16px;
      height: 16px;
    }

    .chart-container {
      padding: 20px;
      height: 320px;
      position: relative;
    }

    .chart-container canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }

    /* Tooltip */
    .chart-tooltip {
      position: fixed;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 13px;
      color: var(--text-primary);
      pointer-events: none;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      opacity: 0;
      transition: opacity 0.15s ease;
      max-width: 200px;
    }

    .chart-tooltip.visible {
      opacity: 1;
    }

    .tooltip-title {
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-primary);
    }

    .tooltip-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    .tooltip-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .tooltip-value {
      font-weight: 600;
      margin-left: auto;
    }

    /* Responsive */
    @media (max-width: 1400px) {
      .stats-bar {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 1200px) {
      .charts-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
      }

      .stats-bar {
        grid-template-columns: 1fr;
      }
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 24px;
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      z-index: 100;
    }

    .theme-toggle:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
      border-color: var(--primary);
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
    }

    .theme-toggle .icon-sun {
      display: none;
    }

    [data-theme="light"] .theme-toggle .icon-moon {
      display: none;
    }

    [data-theme="light"] .theme-toggle .icon-sun {
      display: block;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }
  </style>
</head>

<body>
  <!-- Renderer Toggle Button -->
  <button class="renderer-toggle" id="renderer-toggle" title="切换渲染模式" style="position:fixed;top:20px;right:80px;width:44px;height:44px;border-radius:12px;border:1px solid var(--border);background:var(--bg-card);color:var(--text-secondary);cursor:pointer;display:flex;align-items:center;justify-content:center;z-index:100;font-size:11px;font-weight:600;">
    Canvas
  </button>

  <!-- Theme Toggle Button -->
  <button class="theme-toggle" id="theme-toggle" title="切换主题">
    <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
    <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  </button>

  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <div class="logo-icon" id="logo-icon"></div>
        <span class="logo-text">LDesign Chart</span>
      </div>

      <nav id="nav-container"></nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="page-header">
        <h1 class="page-title">图表展示</h1>
        <p class="page-subtitle">高性能、可扩展的现代化图表库，支持 17 种图表类型</p>
      </header>

      <!-- Stats Bar -->
      <div class="stats-bar" id="stats-bar"></div>

      <!-- Charts Grid -->
      <div class="charts-grid" id="charts-grid"></div>
    </main>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
