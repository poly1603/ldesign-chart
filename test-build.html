<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ldesign/chart 构建测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #chart {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>@ldesign/chart 构建测试</h1>
    <div id="status" class="status">正在测试...</div>
    <div id="chart"></div>
    <div id="details"></div>

    <script type="module">
        const statusEl = document.getElementById('status');
        const detailsEl = document.getElementById('details');
        
        try {
            // 测试导入
            const chartModule = await import('./es/index.js');
            
            statusEl.className = 'status success';
            statusEl.textContent = '✅ 模块导入成功！';
            
            // 显示导出内容
            const exports = Object.keys(chartModule);
            detailsEl.innerHTML = `
                <h3>导出内容（${exports.length} 个）：</h3>
                <ul>
                    ${exports.slice(0, 20).map(key => `<li>${key}</li>`).join('')}
                    ${exports.length > 20 ? `<li>... 还有 ${exports.length - 20} 个导出</li>` : ''}
                </ul>
                <h3>主要导出验证：</h3>
                <ul>
                    <li>Chart: ${chartModule.Chart ? '✅' : '❌'}</li>
                    <li>createChart: ${chartModule.createChart ? '✅' : '❌'}</li>
                    <li>chartCache: ${chartModule.chartCache ? '✅' : '❌'}</li>
                    <li>instanceManager: ${chartModule.instanceManager ? '✅' : '❌'}</li>
                    <li>echartsLoader: ${chartModule.echartsLoader ? '✅' : '❌'}</li>
                </ul>
            `;
            
        } catch (error) {
            statusEl.className = 'status error';
            statusEl.textContent = '❌ 模块导入失败！';
            detailsEl.innerHTML = `
                <h3>错误信息：</h3>
                <pre style="background: #f5f5f5; padding: 10px; overflow: auto;">${error.message}\n${error.stack}</pre>
            `;
            console.error('导入错误：', error);
        }
    </script>
</body>
</html>
